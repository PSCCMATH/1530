<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math 1530 Jump Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div ng-app="jumpPage" ng-controller="myCtrl">
    <div class="jumbotron my-nav">
      <h1 class="animated rotateInDownLeft">{{jumppage.pageTitle}}</h1>
      <p class="subtitle animated rotateInUpLeft "><i class="fa fa-book"></i>Prepare, <i class="fa fa-play"></i>Learn, <i class="fa fa-hand-o-right"></i>Practice<i class="fa fa-exchange"></i>Do</p><br>
      <ul class="animated lightSpeedIn">
        <li ng-repeat="unit in jumppage.units"><a ng-href="{{'#'+unit.title}}">{{($index+1) + ' '+ unit.title}}</a></li>
      </ul>
    </div>
    <div class="container animated fadeIn ">
      <div ng-attr-id="{{unit.title}}" ng-repeat="unit in jumppage.units">
        <section ng-repeat="topic in unit.topics">
          <h2 class="animated bounceInRight"> <a href="#top" title="go to top">{{topic.title}}</a></h2>
          <div ng-repeat="objective in topic.objectives">
            <h3 ng-if="objective.title" class="animated bounceInLeft"><a href="#top" title="go to top">{{objective.title}}</a></h3>
            <div class="row text-center">
              <div ng-repeat="link in objective.links" class="col-sm-2">
                <a ng-href="{{link.url}}" target="_blank" title="{{link.media}}">
                  <div class="box " tabindex="0">
                    <i ng-class="[link.icon , link.class]" class="fa fa-3x animated rubberBand"></i>
                    <p>{{link.type + ': '+ link.text}}<br><span ng-if="link.time">{{' [' + link.time + ']'}}</span></p>
                  </div>
                </a>
                <p ng-if="link.tags" class="tags">{{link.tags | join:', ' }}</p>
              </div>
            </div>
          </div>
          <hr>
        </section>
      </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
